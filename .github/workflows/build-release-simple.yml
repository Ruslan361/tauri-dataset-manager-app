name: Build Release (Simple)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    # ... (код build-linux оставляем без изменений)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'  
          
      - name: Setup deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Run build scripts
        run: |
          chmod +x scripts/build-tauri.sh scripts/create-release-scripts.sh
          cd scripts
          ./build-tauri.sh
          ./create-release-scripts.sh
      
      - uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: release/linux/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'  
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Run build scripts
        shell: pwsh
        run: |
          $scriptsPath = Join-Path $PWD "scripts"
          & "$scriptsPath\build-tauri.ps1"
          & "$scriptsPath\create-release-scripts.ps1"
          
      # 1. Устанавливаем Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup
        
      # 2. Компилируем установщик из скрипта
      - name: Build Installer
        run: iscc scripts/installer.iss
      
      # 3. Загружаем portable-версию (папку)
      - uses: actions/upload-artifact@v4
        with:
          name: release-windows-portable
          path: release/windows/

      # 4. Загружаем сам установщик (setup.exe)
      - uses: actions/upload-artifact@v4
        with:
          name: release-windows-installer
          path: release/Cicatrix_Lucius_Setup.exe